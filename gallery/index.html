<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | Sewa Nepal</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../Assets/img/hero/favicon-32x32.png"
    />

    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- css link -->
    <link rel="stylesheet" href="../Assets/css/app.css" />
  </head>

  <body>
    <header class="header" id="header">
      <!-- Language Selector -->
      <div class="lang-header">
        <div class="language-selector">
          <a href="#"
            ><img
              src="/Assets/img/common/nepal.png"
              class="nepal-flag"
              alt=""
            />
            NP</a
          >
          |
          <a href="#"><img src="/Assets/img/common/english.png" alt="" /> EN</a>
        </div>
      </div>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg p-0">
        <div class="container-fluid p-0">
          <a class="navbar-brand" href="/"
            ><img
              src="../Assets/img/common/logo-transparent.png"
              class="logo"
              width="100"
              height="100"
              alt=""
          /></a>
          <div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div
            class="collapse navbar-collapse links"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active p-0"
                  aria-current="page"
                  href="../about/index.html"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active p-0"
                  aria-current="page"
                  href="../blogs/index.html"
                  >Blogs</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../events/index.html"
                  >Events</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../gallery/index.html"
                  >Gallery</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../contact/index.html"
                  >Contact Us</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../join/index.html"
                  >Join Us</a
                >
              </li>
              <div class="donate">
                <img src="../Assets/img/hero/Heart.svg" alt="" />
                <button class="donate-btn">Donate</button>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main" id="main">
      <!-- <section>
        <div class="bg-img-section">
          <div class="display-msg">
            <h1>Gallery</h1>
          </div>
        </div>
      </section> -->
      <section class="gallery-page">
        <p class="page-title gallery-title">our Moments</p>
        <div class="container-lg">
          <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
            <div class="col">
              <img
                src="../Assets/img/gallery/one.jpg"
                alt=""
                class="gallery-item"
              />
            </div>
            <div class="col">
              <img
                src="../Assets/img/gallery/two.jpg"
                alt=""
                class="gallery-item"
              />
            </div>
            <div class="col">
              <img
                src="../Assets/img/gallery/three.jpg"
                alt=""
                class="gallery-item"
              />
            </div>
            <div class="col">
              <img
                src="../Assets/img/gallery/four.jpg"
                alt=""
                class="gallery-item"
              />
            </div>
            <div class="col">
              <img
                src="../Assets/img/gallery/five.jpg"
                alt=""
                class="gallery-item"
              />
            </div>
            <div class="col">
              <img
                src="../Assets/img/gallery/six.jpg"
                alt=""
                class="gallery-item"
              />
            </div>
            <div class="col">
              <img
                src="../Assets/img/gallery/seven.png"
                alt=""
                class="gallery-item"
              />
            </div>
            <div class="col">
              <img
                src="../Assets/img/gallery/eight.jpg"
                alt=""
                class="gallery-item"
              />
            </div>
            <div class="col">
              <img
                src="../Assets/img/gallery/nine.jpg"
                alt=""
                class="gallery-item"
              />
            </div>
          </div>
        </div>
      </section>
      <!-- Modal -->
      <div
        class="modal fade"
        id="gallery-modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img
                src="../Assets/img/gallery/one.jpg"
                class="modal-img"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->

    <footer class="footer" id="footer">
      <div class="container-lg">
        <div class="footer-info">
          <div class="footer-logo">
            <img src="../Assets/img/common/logo.jpg" alt="" />
          </div>
        </div>
        <div class="contact-details">
          <div class="contact-phone details">
            <img src="../Assets/img/footer/Phone.png" alt="" />
            <p class="phone-no">9845044415, 9845183255</p>
          </div>
          <div class="contact-email details">
            <img src="../Assets/img/footer/Email.png" alt="" />
            <p class="phone-no">sewanepal2022@gmail.com</p>
          </div>
          <div class="contact-address details">
            <img src="../Assets/img/footer/Address.png" alt="" />
            <p class="phone-no">Bharatpur Metropolitan-12, Chitwan</p>
          </div>
          <div class="footer-socials">
            <a href="#"
              ><img src="../Assets/img/footer/Facebook.png" alt=""
            /></a>
            <a href="#"
              ><img src="../Assets/img/footer/LinkedIn.png" alt=""
            /></a>
            <a href="#"
              ><img src="../Assets/img/footer/Instagram.png" alt=""
            /></a>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <p>Copyright &copy 2024 SEWA Nepal</p>
      </div>
    </footer>

    <!-- Bootstrap Script link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Javascript -->
    <script src="../Assets/js/app.js"></script>

</html>
