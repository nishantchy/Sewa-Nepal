<main class="main" id="main">

      </section>
<section class="gallery">
    <div class="container-lg">
        <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
            <div class="col">
                <img src="../Assets/img/gallery/one.jpg" alt="" class="gallery-item">
            </div>
            <div class="col">
                <img src="../Assets/img/gallery/two.jpg" alt="" class="gallery-item">
            </div>
            <div class="col">
                <img src="../Assets/img/gallery/three.jpg" alt="" class="gallery-item">
            </div>
            <div class="col">
                <img src="../Assets/img/gallery/four.jpg" alt="" class="gallery-item">
            </div>
            <div class="col">
                <img src="../Assets/img/gallery/five.jpg" alt="" class="gallery-item">
            </div>
            <div class="col">
                <img src="../Assets/img/gallery/six.jpg" alt="" class="gallery-item">
            </div>
            <span id="view-more">
                <div class="col">
                    <img src="../Assets/img/gallery/seven.png" alt="" class="gallery-item">
                </div>
                <div class="col">
                    <img src="../Assets/img/gallery/eight.jpg" alt="" class="gallery-item">
                </div>
                <div class="col">
                    <img src="../Assets/img/gallery/nine.jpg" alt="" class="gallery-item">

        </div>
    </div>
    <div class="view-more-btn">
        <button id="viewMore" class="btn-primary">View More</button>
      </div>
</section>

      <div class="modal-content">
        <div class="modal-header">
          <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->

        </div>
        <div class="modal-body">
          <img src="../Assets/img/gallery/one.jpg" class="modal-img" alt="">
        </div>
      </div>
    </div>
  </div>
